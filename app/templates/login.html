<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
<body style="background: linear-gradient(135deg, #f9a8d4, #a78bfa);" class="d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow p-4" style="width: 400px;">
    <h3 class="text-center mb-4">Giriş Yap</h3>

    {% if message %}
      <div class="alert alert-info text-center">{{ message }}</div>
    {% endif %}

    <form action="/login" method="post">
      <div class="mb-3">
        <label for="email" class="form-label">E-posta</label>
        <input type="email" name="email" id="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Şifre</label>
        <input type="password" name="password" id="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Giriş Yap</button>
    </form>
    <div class="text-center mt-3">
      <p>Hesabın yok mu? <a href="/register" class="text-decoration-none">Kayıt Ol</a></p>
    </div>
  </div>

</body>
</html>
