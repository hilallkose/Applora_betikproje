<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Ol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #f9a8d4, #a78bfa);" class="d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow p-4" style="width: 400px;">
    <h3 class="text-center mb-4">Kayıt Ol</h3>
    <form action="/register" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Kullanıcı Adı</label>
        <input type="text" name="username" id="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-posta</label>
        <input type="email" name="email" id="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Şifre</label>
        <input type="password" name="password" id="password" maxlength="72" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Kayıt Ol</button>
    </form>
    <div class="text-center mt-3">
      <p>Zaten hesabın var mı? <a href="/" class="text-decoration-none">Giriş Yap</a></p>
    </div>
  </div>

</body>
</html>
