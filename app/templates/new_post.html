<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Gönderi Paylaş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/feed">Applora</a>
            <div class="d-flex align-items-center">
                <a href="/feed" class="btn btn-outline-secondary btn-sm me-2">Akışa Dön</a>
                <a href="/" class="btn btn-outline-danger btn-sm">Çıkış Yap</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h3 class="text-center mb-4">Yeni Gönderi Paylaş</h3>
                    
                    <form action="/new_post" method="post" enctype="multipart/form-data">
                        
                        <div class="mb-3">
                            <label for="file" class="form-label">Fotoğraf Seçin</label>
                            <input type="file" name="file" id="file" class="form-control" accept="image/*" required>
                            <div class="form-text">Sadece JPG, PNG veya GIF formatları kabul edilir.</div>
                        </div>

                        <div class="mb-3">
                            <label for="caption" class="form-label">Açıklama</label>
                            <textarea name="caption" id="caption" class="form-control" rows="3" placeholder="Gönderine bir açıklama ekle..."></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Paylaş</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
